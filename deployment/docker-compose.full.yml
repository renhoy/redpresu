###############################################################################
# Docker Compose - Deployment Completo (Supabase + Next.js)
# redpresu
#
# Este archivo define todos los servicios necesarios para ejecutar la aplicación
# completa en contenedores Docker:
# - Supabase (Postgres, Auth, Storage, etc.)
# - Next.js (aplicación principal)
#
# IMPORTANTE:
# Este es un ejemplo simplificado. Para Supabase production-ready, usar el
# docker-compose oficial de Supabase y extenderlo con el servicio nextjs-app.
#
# Uso:
#   # Build y start
#   docker-compose -f deployment/docker-compose.full.yml up -d --build
#
#   # Ver logs
#   docker-compose -f deployment/docker-compose.full.yml logs -f
#
#   # Stop
#   docker-compose -f deployment/docker-compose.full.yml down
#
#   # Stop y eliminar volumes
#   docker-compose -f deployment/docker-compose.full.yml down -v
#
# Documentación: DEPLOYMENT.md - Sección "Alternativa: Todo en Docker"
###############################################################################

version: "3.8"

###############################################################################
# SERVICIOS
###############################################################################

services:
  # ===========================================================================
  # POSTGRES (Base de Datos)
  # ===========================================================================
  postgres:
    image: supabase/postgres:15.1.0.147
    container_name: jeyca-postgres
    restart: unless-stopped
    ports:
      - "54322:5432" # Puerto expuesto para acceso externo
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-postgres-password}
      POSTGRES_HOST: /var/run/postgresql
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Montar migraciones para ejecutarlas manualmente
      - ../migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - jeyca-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # SUPABASE STUDIO (UI Admin)
  # ===========================================================================
  studio:
    image: supabase/studio:20240101-8c8cd1e
    container_name: jeyca-studio
    restart: unless-stopped
    ports:
      - "8000:3000"
    environment:
      SUPABASE_URL: http://kong:8000
      STUDIO_PG_META_URL: http://postgres:5432
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-postgres-password}
    networks:
      - jeyca-network
    depends_on:
      - postgres

  # ===========================================================================
  # KONG (API Gateway)
  # ===========================================================================
  kong:
    image: kong:2.8.1
    container_name: jeyca-kong
    restart: unless-stopped
    ports:
      - "8000:8000" # HTTP
      - "8443:8443" # HTTPS
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      # Nota: Requiere archivo kong.yml de configuración
      # Ver: https://github.com/supabase/supabase/tree/master/docker
      - ./kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - jeyca-network
    depends_on:
      - postgres

  # ===========================================================================
  # SUPABASE AUTH
  # ===========================================================================
  auth:
    image: supabase/gotrue:v2.143.0
    container_name: jeyca-auth
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:54321}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD:-your-super-secret-postgres-password}@postgres:5432/postgres
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS}
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: ${JWT_EXPIRY:-3600}
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${ENABLE_EMAIL_SIGNUP:-true}
      GOTRUE_MAILER_AUTOCONFIRM: ${ENABLE_EMAIL_AUTOCONFIRM:-false}
      # Configuración SMTP (opcional)
      GOTRUE_SMTP_HOST: ${SMTP_HOST}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASS}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL}
      GOTRUE_MAILER_URLPATHS_INVITE: ${MAILER_URLPATHS_INVITE:-/auth/v1/verify}
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: ${MAILER_URLPATHS_CONFIRMATION:-/auth/v1/verify}
      GOTRUE_MAILER_URLPATHS_RECOVERY: ${MAILER_URLPATHS_RECOVERY:-/auth/v1/verify}
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: ${MAILER_URLPATHS_EMAIL_CHANGE:-/auth/v1/verify}
    networks:
      - jeyca-network
    depends_on:
      - postgres

  # ===========================================================================
  # SUPABASE REST (PostgREST)
  # ===========================================================================
  rest:
    image: postgrest/postgrest:v11.2.2
    container_name: jeyca-rest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD:-your-super-secret-postgres-password}@postgres:5432/postgres
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS:-public,storage,graphql_public}
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_APP_SETTINGS_JWT_EXP: ${JWT_EXPIRY:-3600}
    networks:
      - jeyca-network
    depends_on:
      - postgres

  # ===========================================================================
  # SUPABASE REALTIME
  # ===========================================================================
  realtime:
    image: supabase/realtime:v2.25.50
    container_name: jeyca-realtime
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-postgres-password}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    networks:
      - jeyca-network
    depends_on:
      - postgres

  # ===========================================================================
  # SUPABASE STORAGE
  # ===========================================================================
  storage:
    image: supabase/storage-api:v0.43.11
    container_name: jeyca-storage
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SERVICE_KEY: ${SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD:-your-super-secret-postgres-password}@postgres:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - jeyca-network
    depends_on:
      - postgres
      - rest

  # ===========================================================================
  # IMGPROXY (Optimización de imágenes)
  # ===========================================================================
  imgproxy:
    image: darthsim/imgproxy:latest
    container_name: jeyca-imgproxy
    restart: unless-stopped
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: ${IMGPROXY_ENABLE_WEBP_DETECTION:-true}
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - jeyca-network

  # ===========================================================================
  # META (Metadata API)
  # ===========================================================================
  meta:
    image: supabase/postgres-meta:v0.75.0
    container_name: jeyca-meta
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-postgres-password}
    networks:
      - jeyca-network
    depends_on:
      - postgres

  # ===========================================================================
  # NEXT.JS APPLICATION (redpresu)
  # ===========================================================================
  nextjs-app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: jeyca-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Supabase (interno)
      NEXT_PUBLIC_SUPABASE_URL: http://kong:8000
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}

      # Rapid-PDF (usar módulo interno)
      USE_RAPID_PDF_MODULE: "true"

      # App URL
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}

      # Node environment
      NODE_ENV: production

      # Stripe (deshabilitado por defecto)
      NEXT_PUBLIC_STRIPE_ENABLED: ${NEXT_PUBLIC_STRIPE_ENABLED:-false}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    volumes:
      # Persistir PDFs y logos generados
      - app-pdfs:/app/public/pdfs
      - app-logos:/app/public/logos
    networks:
      - jeyca-network
    depends_on:
      - postgres
      - auth
      - rest
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

###############################################################################
# NETWORKS
###############################################################################

networks:
  jeyca-network:
    driver: bridge

###############################################################################
# VOLUMES (Persistencia de datos)
###############################################################################

volumes:
  # Base de datos
  postgres-data:
    driver: local

  # Storage de Supabase
  storage-data:
    driver: local

  # PDFs generados por la app
  app-pdfs:
    driver: local

  # Logos subidos por usuarios
  app-logos:
    driver: local

###############################################################################
# NOTAS:
#
# 1. VARIABLES DE ENTORNO:
#    - Crear archivo .env en el mismo directorio que este docker-compose.yml
#    - Definir todas las variables: POSTGRES_PASSWORD, JWT_SECRET, etc.
#    - Ver .env.production.example para referencia
#
# 2. CONFIGURACIÓN SUPABASE:
#    - Este es un setup simplificado
#    - Para producción, usar el docker-compose oficial de Supabase:
#      https://github.com/supabase/supabase/tree/master/docker
#    - Y extender con el servicio nextjs-app
#
# 3. MIGRACIONES SQL:
#    - Las migraciones en /migrations se montan en postgres
#    - Se ejecutan automáticamente al primer start si el DB está vacío
#    - Para re-ejecutar: docker exec jeyca-postgres psql -U postgres -f /docker-entrypoint-initdb.d/SCHEMA_COMPLETO.sql
#
# 4. ACCESO:
#    - Next.js: http://IP:3000
#    - Supabase Studio: http://IP:8000
#    - Supabase API: http://IP:54321
#    - Postgres: IP:54322
#
# 5. LOGS:
#    - Ver todos: docker-compose logs -f
#    - Ver app: docker-compose logs -f nextjs-app
#    - Ver postgres: docker-compose logs -f postgres
#
# 6. BACKUP:
#    - DB: docker exec jeyca-postgres pg_dump -U postgres postgres > backup.sql
#    - Volumes: docker run --rm -v redpresu_postgres-data:/data -v $(pwd):/backup alpine tar czf /backup/postgres-backup.tar.gz /data
#
# 7. RESTORE:
#    - DB: docker exec -i jeyca-postgres psql -U postgres postgres < backup.sql
#
# 8. SEGURIDAD:
#    - Cambiar TODOS los passwords por defecto
#    - No exponer puertos innecesarios en producción
#    - Usar secrets de Docker en lugar de variables de entorno
#
# 9. PERFORMANCE:
#    - Ajustar resources limits si es necesario:
#      deploy:
#        resources:
#          limits:
#            cpus: '2'
#            memory: 2G
#
# 10. TROUBLESHOOTING:
#     - Si Next.js no conecta a Supabase: verificar network
#     - Si Puppeteer falla: verificar Chromium instalado en Dockerfile
#     - Si permisos: verificar volumes y user nextjs en Dockerfile
###############################################################################
